kind: Namespace
apiVersion: v1
metadata:
  name: mars
  labels:
    name: mars
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: busybox-curl
  name: busybox-mars-pod
  namespace: mars
spec:
  containers:
  - image: radial/busyboxplus:curl
    name: busybox-mars
    command: ["/bin/sh", "-c", "while true; do sleep 3600; done"]
  dnsPolicy: ClusterFirst
  restartPolicy: Always
